---
layout: default
---
<div class="row">
  <div class="col-md-6">
    <h1>Posts</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          <span>{{ post.date | date: "%b %-d, %Y" }}</span>:
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-6">
    <div class="thumbnail">
      <img src="http://www.ortizaggies.com/2014/December/i-FRWkrJ7/0/M/PC053710-M.jpg" alt="Alita">
      <div class="caption">
        <h3>Duck or Swan?</h3>
        <p>This is me at the San Antonio Batanical Gardens with a beautiful swan... though Mama says it is really a duck!</p>
      </div>
    </div>
  </div>
</div>
